<div class="p-4 max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-4">Todo Details</h2>
    <div *ngIf="todo">
      <h3 class="text-xl font-semibold">{{ todo.title }}</h3>
      <p class="mt-2">{{ todo.description }}</p>
      <a routerLink="/todos" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 mt-4 inline-block">Back to List</a>
    </div>
    <div *ngIf="!todo">
      <p>No todo found</p>
    </div>
  </div>
