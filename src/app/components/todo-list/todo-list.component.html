<ul class="list-none p-0 mt-4">
  <li *ngFor="let todo of todos" class="flex items-center mb-2 border-b border-gray-200 pb-2">
    <span class="flex-grow">{{ todo.title }}</span>
    <a [routerLink]="['/todos', todo.id]" class="bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600 mr-2">View</a>
    <a [routerLink]="['/todos/edit', todo.id]" class="bg-yellow-500 text-white px-3 py-1 rounded hover:bg-yellow-600 mr-2">Edit</a>
    <button (click)="delete(todo.id)" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Delete</button>
  </li>
</ul>
